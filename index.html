<script>
function send(){
    // é è¨­ä½¿ç”¨æ¡Œé¢ç‰ˆ
    let baseUrl = "https://";
    let text = document.getElementById('input_msg').value;

    // åµæ¸¬è¢å¹•å¯¬åº¦æˆ–è£ç½®é¡å‹
    const params = new URLSearchParams(window.location.search);
    const isMobileOrTablet = /Mobi|Android|iPad|iPhone/.test(navigator.userAgent);

    if(isMobileOrTablet){
        // è¡Œå‹•ç‰ˆä½¿ç”¨ /mï¼Œé¿å…è·³ App
        baseUrl = "https://translate.google.com/m";
    } else {
        baseUrl = "https://translate.google.com/";

    // ä¾†æºèªè¨€ autoï¼Œè‡ªå‹•åµæ¸¬
    const sl = "auto";
    // ç›®æ¨™èªè¨€è‹±æ–‡ï¼Œå¯æ”¹
